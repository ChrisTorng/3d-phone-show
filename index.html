<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 手機展示</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
</head>
<body>
    <header>
        <h1>3D 手機展示</h1>
        <nav>
            <ul id="phone-menu">
                <!-- 手機選單將由 API 動態載入 -->
            </ul>
        </nav>
    </header>

    <main>
        <div id="phone-viewer">
            <div id="canvas-container"></div>
            <div id="controls">
                <button id="rotate-left">向左旋轉</button>
                <button id="rotate-right">向右旋轉</button>
                <button id="zoom-in">放大</button>
                <button id="zoom-out">縮小</button>
                <button id="auto-rotate">自由展示</button>
            </div>
        </div>
        <div id="phone-info">
            <h2 id="phone-name"></h2>
            <div id="phone-specs">
                <p><strong>螢幕：</strong> <span id="screen-size"></span></p>
                <p><strong>處理器：</strong> <span id="processor"></span></p>
                <p><strong>相機：</strong> <span id="camera"></span></p>
                <p><strong>電池：</strong> <span id="battery"></span></p>
                <p><strong>儲存空間：</strong> <span id="storage"></span></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 3D 手機展示網站。保留所有權利。
            <a href="https://github.com/ChrisTorng/3d-phone-show" target="_blank">GitHub 原始碼</a></p>
    </footer>

    <script src="js/three-handler.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
